    <login>


        <link rel="stylesheet" type="text/css" href="../assets/css/cssregister.css">

        <div class="item" style="display: flex;align-items: center;justify-content: center;margin-left: 0px;padding-left: 0px;">

            <form action="/pages/register" method="post" style="background-color: rgb(255, 255, 255);margin-right: 800px;margin-top: 50px;padding: 20px 300px 60px 40px;padding-right: 300px;width: 32em;--darkreader-inline-bgcolor: #131516;padding-right: 291px;margin-left: 800px;">
                <h2 style="margin-left: 170px;">Register</h2>

                <label for="identifiant"><b>Username</b></label>
                <input type="text" placeholder="Identifiant" name="identifiant" id="identifiant" onkeyup="check();" required="" style="width: 430px;padding: 15px;margin: 5px 0px 22px;border: medium none;background: rgb(241, 241, 241) none repeat scroll 0% 0%;--darkreader-inline-border-top: currentcolor;--darkreader-inline-border-right: currentcolor;--darkreader-inline-border-bottom: currentcolor;--darkreader-inline-border-left: currentcolor;--darkreader-inline-bgcolor: #1a1c1d;--darkreader-inline-bgimage: none;">

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Email" name="email" required="" onkeyup="check();" id="email" style="width: 430px;padding: 15px;margin: 5px 0px 22px;border: medium none;background: rgb(241, 241, 241) none repeat scroll 0% 0%;--darkreader-inline-border-top: currentcolor;--darkreader-inline-border-right: currentcolor;--darkreader-inline-border-bottom: currentcolor;--darkreader-inline-border-left: currentcolor;--darkreader-inline-bgcolor: #1a1c1d;--darkreader-inline-bgimage: none;">

                <label for="psw">
                            <b>Password</b>
                            <input type="password" id="password" onkeyup="check();" required="" style="width: 430px;padding: 15px;margin: 5px 0px 22px;border: medium none;background: rgb(241, 241, 241) none repeat scroll 0% 0%;--darkreader-inline-border-top: currentcolor;--darkreader-inline-border-right: currentcolor;--darkreader-inline-border-bottom: currentcolor;--darkreader-inline-border-left: currentcolor;--darkreader-inline-bgcolor: #1a1c1d;--darkreader-inline-bgimage: none;">
                              
                            <b>Confirm Password</b>
                            <input type="password" name="password" id="confirm_password" onkeyup="check();" required="" style="width: 430px;padding: 15px;margin: 5px 0px 22px;border: medium none;background: rgb(241, 241, 241) none repeat scroll 0% 0%;--darkreader-inline-border-top: currentcolor;--darkreader-inline-border-right: currentcolor;--darkreader-inline-border-bottom: currentcolor;--darkreader-inline-border-left: currentcolor;--darkreader-inline-bgcolor: #1a1c1d;--darkreader-inline-bgimage: none;"> 
                            <span id="message" style="width: 70px;overflow: hidden;white-space: nowrap;"></span>
                </label>
                <p class="custom_checkbox error" style="width: 29em;">
                    <input type="checkbox" name="inscription_check" id="inscription_check" value="1" disabled>
                    <label for="inscription_check" style="padding-right: 25px;margin-right: 17px;">I accept the conditions of use</label>
                </p>
                <button type="submit" id="submit" style="background-color: rgb(4, 104, 170);color: white;padding: 16px 20px;border: medium none;cursor: pointer;width: 425px;margin-bottom: 10px;opacity: 0.8;--darkreader-inline-bgcolor: #02426d;--darkreader-inline-color: #bab8b6;--darkreader-inline-border-top: currentcolor;--darkreader-inline-border-right: currentcolor;--darkreader-inline-border-bottom: currentcolor;--darkreader-inline-border-left: currentcolor;">Register</button>
            </form>
            <script src="../assets/js/register.js"></script>
        </div>
    </login>
